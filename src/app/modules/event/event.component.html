<div class="full-page-module">
    <div class="countryContainer">

        <div class="header">
            <span>Evenements</span>
            <a routerLink = "/add/1" class="add"
            >
                <mat-icon>add</mat-icon>
            </a>
        </div>
        <hr>

        <div class="row">
            <div class="col-12">
                <mat-form-field class="fullwidth" appearance="fill">
                    <mat-label>Rechercher un evenement ici</mat-label>
                    <input name="search" [(ngModel)]="searchText" matInput>
                    <mat-error>Champs requis</mat-error>
                </mat-form-field>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4" *ngFor = "let product of moduleState.events | filter:searchText">
                <div class="productItem" 
                >
                <div class="productTitle" 
                (click) = " openModal ('100', '%', 'editEvent', 'Modifier', product) "
                >
                    {{product.label}}
                </div>
                    
                    
                </div>
            </div>
        </div>
    </div>
</div>
